<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông báo đổi miền</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
      background-color: #ffffff;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #111;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #555;
    }

    a {
      display: inline-block;
      background: linear-gradient(90deg, #FFD700, #FFC300);
      color: #000;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 50px;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
      transition: all 0.3s ease;
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 193, 7, 0.4);
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      border-radius: 20px;
    }

    footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/992/992700.png" alt="Website Icon" class="logo">
    <h1>Trang web đã đổi miền!</h1>
    <p>Vui lòng ấn vào nút bên dưới để đến địa chỉ mới.</p>
    <a href="https://75dckn24.vercel.app">👉 Ấn vào đây để chuyển trang</a>
    <footer>© 2025 Cao Văn Nam</footer>
  </div>
</body>
</html>
